<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>udemy | JS</title>
    <style></style>
  </head>
  <body>
    <header><img src="/image/Amazon_logo.svg.png" alt="Amazon_logo" /></header>
    <div class="container">
      <div class="watch">
        <div class="timer"></div>
        <div class="heart-rate">
          <img
            id="heart-img"
            src="/image/red-heart_2764-fe0f.png"
            alt="heart-rate"
          />
          <p>89</p>
        </div>
        <img class="watch-color" src="/image/black.png" alt="balck watch" />
      </div>
      <div class="details">
        <h1>FitBit 19 - The Smart Watch</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore nam
          ad ducimus! quisquam culpa id?
        </p>
        <div class="colors">
          <h3>Select Color</h3>
          <span class="black"></span>
          <span class="red"></span>
          <span class="blue"></span>
          <span class="purple"></span>
        </div>
        <div class="features">
          <h3>Features</h3>
          <button class="time">Time</button>
          <button class="heart">Heart Rate</button>
        </div>
        <button>Buy Now</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
